<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa com Bot√£o de Voltar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    section {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      padding: 5px 20px;
      background-color: #fe9797;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <section>
    <h1>Pesquisa</h1>

    <form id="pesquisaForm">
      <label for="termo">Digite o termo de pesquisa:</label>
      <input type="text" id="termo" name="termo" required>

      <button type="button" onclick="realizarPesquisa()">Pesquisar</button>
      <button type="button" onclick="voltar()">Voltar</button>
    </form>
  </section>

  <script>
    function realizarPesquisa() {
      const termo = document.getElementById('termo').value;

      if (!termo) {
        alert('Por favor, digite um termo de pesquisa.');
        return;
      }

      alert(`Realizando pesquisa por: ${termo}`);
    }

    function voltar() {
      window.history.back();
    }
  </script>
</body>
</html>
